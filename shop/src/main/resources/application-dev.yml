# 1. Server Config
server:
  port: 80
  servlet:
    encoding:
      charset: UTF-8
      force: true

# 2. Spring Config
spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 15MB
  mvc:
    # static-path-pattern: /uploads/**  # WebMvcConfig에서 처리하므로 주석 처리
    view:
      prefix: /views/
      suffix: .jsp
  datasource:
    url: jdbc:mysql://118.67.143.55:3306/petgpt?characterEncoding=utf8
    username: mcuser
    password: 111111
  # web:
    # resources: # WebMvcConfig에서 처리하므로 주석 처리
      # static-locations: file:///C:/petshop/uploads/ # WebMvcConfig에서 처리하므로 주석 처리

# 3. Mybatis
mybatis:
  type-aliases-package: com.mc.app.dto
  mapper-locations: classpath:/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

# 3. Log Level
logging:
  level:
    root: info   #  error < info < debug

# 4. User Define App
app:
  key:
    algo: PBEWithMD5AndDES  # Twoway
    skey: mykey             # Twoway

# 이미지 업로드 디렉토리 및 URL prefix 설정
file:
  upload:
    directory: C:/petshop/uploads/images
    url:
      prefix: /uploads/images
