<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Search Form</title>
  <link rel="stylesheet" href="search-form.css">
</head>

<body>

  <form id="animatedSearchForm" class="search-form">
    <div class="input-wrapper">
      <input type="text" id="searchInput" class="search-input" autocomplete="off" />
      <div id="placeholderTextContainer" class="placeholder-text-container">
        <p id="currentPlaceholder" class="placeholder-text"></p>
      </div>
    </div>
    <button type="submit" id="submitSearchButton" class="submit-button" disabled>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="submit-icon"
        aria-hidden="true">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path id="arrowLine" d="M5 12l14 0" />
        <path d="M13 18l6 -6" />
        <path d="M13 6l6 6" />
      </svg>
    </button>
  </form>

  <script src="search-form.js"></script>
</body>

</html>
