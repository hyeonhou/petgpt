<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla Theme Toggle Button</title>
  <link rel="stylesheet" href="theme-toggle.css">
</head>

<body data-theme="light"> <!-- 초기 테마 설정 (JS에서 제어) -->

  <div class="container">
    <button type="button" id="themeToggleButton" class="theme-toggle-button" aria-pressed="false"
      aria-label="Switch to dark mode">
      <!-- Moon Icon (Lucide Moon) -->
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-moon"
        aria-hidden="true">
        <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
      </svg>
      <!-- Sun Icon (Lucide Sun) -->
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-sun"
        aria-hidden="true">
        <circle cx="12" cy="12" r="4"></circle>
        <path d="M12 2v2"></path>
        <path d="M12 20v2"></path>
        <path d="m4.93 4.93 1.41 1.41"></path>
        <path d="m17.66 17.66 1.41 1.41"></path>
        <path d="M2 12h2"></path>
        <path d="M20 12h2"></path>
        <path d="m6.34 17.66-1.41 1.41"></path>
        <path d="m19.07 4.93-1.41 1.41"></path>
      </svg>
    </button>
  </div>

  <p style="margin-top: 20px;">Current theme: <span id="currentThemeDisplay">light</span></p>

  <script src="theme-toggle.js"></script>
</body>

</html>
