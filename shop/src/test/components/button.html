<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Submit Button</title>
  <link rel="stylesheet" href="button.css">
</head>

<body>

  <button type="button" id="animatedSubmitButton" class="animated-submit-button" disabled>
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="submit-icon" aria-hidden="true">
      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
      <path id="arrowLine" d="M5 12l14 0" /> <!-- 애니메이션 대상이 될 선 -->
      <path d="M13 18l6 -6" />
      <path d="M13 6l6 6" />
    </svg>
  </button>

  <!-- 버튼 활성화/비활성화를 테스트하기 위한 토글 버튼 (옵션) -->
  <button type="button" id="toggleButtonState" style="margin-top: 20px;">
    버튼 상태 토글 (활성/비활성)
  </button>

  <script src="button.js"></script>
</body>

</html>
